apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:  
  name: elasticsearch
  namespace: cnvrg
spec:
  gateways:
  - istio-gw-cnvrg
  hosts:
  - mvr-elasticsearch.aks-cicd-16722.cicd.cnvrg.me
  http:
  - retries:
      attempts: 5
      perTryTimeout: 3600s
    route:
    - destination:
        host: elasticsearch-master.mvr.svc.cluster.local
        port:
          number: 80
    timeout: 18000s
---
